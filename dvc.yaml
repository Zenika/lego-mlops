stages:
  prepare_data:
    cmd: Rscript src/prepare_data.R
    deps:
    - data/lego-minifigures-classification
    - src/prepare_data.R
    params:
    - prepare_data
    outs:
    - data/prepared/test
    - data/prepared/train
  train:
    cmd: Rscript src/train.R
    deps:
    - data/prepared/train
    - src/train.R
    params:
    - train
    outs:
    - data/model
